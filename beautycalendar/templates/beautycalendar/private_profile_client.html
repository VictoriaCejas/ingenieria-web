{% extends "beautycalendar/private_profile_base.html" %}

{% block profile %}
{% if user.state == 3 %}
  <p>Estas bloqueado temporalmente! </p>
  {% else %}
<div class="accordion" id="accordionExample">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseTwo">
                PUBLICACIONES
              </button>
            </h2>
          </div>
          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">  
            <div class="card-body">
              <a href="{% url 'publications' %}" class="btn btn-primary">Go</a>
            </div>
          </div>
        </div>
        
    
      </div>
{% endif %}
{% endblock profile %}
