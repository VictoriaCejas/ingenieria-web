<form method="post" action="{% url 'blockuser-user' user.email %}" class="js-mycontent-update-form">
        {% csrf_token %}
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title"> Bloquear usuario</h4>
        </div>
        <div class="modal-body">
          <p class="lead">Esta seguro que desea desbloquear a {{user.email}}?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-danger">Desbloquear</button>
        </div>
      </form>
