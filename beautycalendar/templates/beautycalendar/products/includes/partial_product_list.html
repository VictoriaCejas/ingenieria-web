{% for content in mycontent %}
  <tr>
    <td>{{ content.title }}</td>
    <td>
      {% if content.imageProduct %}
        <img src="{{ content.imageProduct.url }}" width="50px">
      {% else %}
        <p>Sin imagen</p>
      {% endif %}
    </td>
    <td>{{ content.price }}</td>
    <td>
      {% if content.state == 1 %}
        <input type="checkbox" class="js-pause-mycontent"  data-url="{% url 'product_pause' content.id %}">
      {% else %}
        <input type="checkbox" name='checkbox' class="js-pause-mycontent"  data-url="{% url 'product_pause' content.id %}" checked>
      {% endif %}
    </td>
    <td style="width: 150px">
      <button style="margin: 2px" type="button" class="btn btn-warning btn-sm js-update-mycontent"data-url="{% url 'product_update' content.id %}">
          <i class="fa fa-pencil"></i>Editar
      </button>
      <button type="button" style="margin: 2px" class="btn btn-danger btn-sm js-delete-mycontent" data-url="{% url 'product_delete' content.id %}">
              <i class="fa fa-trash"></i> Eliminar
      </button>
    </td>
    
  </tr>
  {% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No existen productos aun</td>
    <td> </td>
    <td> </td>
    <td> </td>
    <td> </td>
  </tr>
{% endfor %}
