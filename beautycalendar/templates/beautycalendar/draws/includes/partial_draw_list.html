{% for content in mycontent %}
  <tr>
    <td>{{ content.name }}</td>
    <td>{{content.finish_day | date }}</td>
    <td style="width: 150px">
      <button type="button" style="margin: 2px" class="btn btn-danger btn-sm js-delete-mycontent" data-url="{% url 'draw_delete' content.id %}">
              <i class="fa fa-trash"></i> Eliminar
      </button>
      <a  style="margin: 2px" class="btn btn-danger btn-sm" href="{% url 'draw_participants' content.id %}">
          <i class="fa "></i> Participantes
      </a>
    </td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="10" class="text-center bg-warning">No existen sorteos aun</td>
    <td> </td>
    <td> </td>
  </tr>
{% endfor %}
