{% for product in products %}
  <tr>
    <td>{{ product.title }}</td>
    <td>{{ product.imageProduct }}</td>
    <td>{{ product.price }}</td>
    <td style="width: 150px">
      <button type="button" class="btn btn-warning btn-sm js-update-product"data-url="{% url 'product_update' product.id %}">
      <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-product"
              data-url="{% url 'product_delete' product.id %}">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No product</td>
  </tr>
{% endfor %}
