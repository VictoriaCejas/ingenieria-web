{% extends "beautycalendar/basewithoutimage.html" %}
{% load static %}
{% block javascript %}
  <script src="{% static 'content/content.js' %}"></script>
{% endblock %}
{% block content %}
 
  <h1 >Servicios</h1>
  <p>
      <button type="button" class="btn btn-primary js-create-mycontent" data-url="{% url 'service_create' %}">
        <span class="glyphicon glyphicon-plus"></span>
        Nuevo servicio
      </button>
    </p>
  <table class="table" id="mycontent-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
        {% include 'beautycalendar/includes/partial_service_list.html' %}
    </tbody>
  </table>

  <div class="modal fade" id="modal-mycontent">
        <div class="modal-dialog">
          <div class="modal-content">
          </div>
        </div>
  </div>
{% endblock %}
