{% extends "account/base.html" %}
{% load i18n %}


{% block account %}

    <div class="container-fluid">
        {% for field in form %}
        {% if field.errors %}
            <div class="alert " role="alert">
                {{ field.errors }}
            </div>
        {% endif %}
        {% endfor %}
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-danger btn-block btn-round" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock account %}
