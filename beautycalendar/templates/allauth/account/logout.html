{% extends "account/base.html" %}
{% load i18n %}

       
{% block account %}}
<div class="container-fluid">
<h1 style="color: white;font-weight: bold">{% trans "Sign Out" %}</h1>

<p style="color: white;font-weight: bold">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post"  action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <div clas="form-row">
  <p>
  <button type="submit" class="btn btn-danger  btn-round">{% trans 'Sign Out' %}</button>
  </p>  
</div>
</form>
</div>

{% endblock %}
